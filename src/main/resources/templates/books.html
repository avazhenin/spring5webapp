<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td scope="row" th:text="${book.id}"></td>
        <td scope="row" th:text="${book.title}"></td>
        <td scope="row" th:text="${book.publisher.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
